name: Node CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
   
    permissions: 
      contents: read
      actions: write
      pull-requests: write

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        
        run: npm ci 

      - name: Run linter
       
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage
        env:
          CI: true

      - name: Build (if needed)
        run: npm run build || echo "no build step"