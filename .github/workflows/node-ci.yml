name: Node CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    # Agrega permisos explícitos para asegurar que el GITHUB_TOKEN pueda acceder a todo lo que necesita.
    permissions: 
      contents: read
      actions: write
      pull-requests: write

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # REMOVIDA: La línea 'cache: 'npm'' para evitar el error 400 del servicio de caché.

      - name: Install dependencies
        # 'npm ci' es mejor que 'npm install' en CI
        run: npm ci 

      - name: Run linter
        # CAMBIO CLAVE: Ejecutaremos el linting sobre el código fuente (src) y la carpeta de pruebas (__tests__)
        run: npm run lint -- --ext .js src/ __tests__/

      - name: Run tests
        run: npm test -- --coverage
        env:
          CI: true

      - name: Build (if needed)
        run: npm run build || echo "no build step"